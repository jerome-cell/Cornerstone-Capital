<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Cornerstone Capital - Admin Login</title>
    <meta name="title" content="Cornerstone Capital - Admin Access Portal">
    <meta name="description"
        content="Secure admin access portal for Cornerstone Capital investment platform management and user oversight.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .admin-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(30, 58, 138, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .btn-admin {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.4);
        }

        .btn-admin:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .input-admin {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(30, 58, 138, 0.3);
            color: #1e293b;
            transition: all 0.3s ease;
        }

        .input-admin:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 2px rgba(30, 58, 138, 0.2);
            outline: none;
        }

        .input-admin::placeholder {
            color: rgba(30, 41, 59, 0.6);
        }

        @media (max-width: 640px) {
            .admin-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="admin-card rounded-2xl p-6 sm:p-8 w-full max-w-md">
        <div class="text-center mb-6 sm:mb-8">
            <div
                class="w-12 h-12 sm:w-16 sm:h-16 bg-gradient-to-r from-blue-900 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-white text-xl sm:text-2xl"></i>
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">Admin Access</h1>
            <p class="text-sm sm:text-base text-gray-600">Cornerstone Capital Administration</p>
        </div>

        <form id="admin-login-form" class="space-y-4 sm:space-y-6">
            <div>
                <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="admin-username"
                    class="input-admin w-full p-3 sm:p-4 rounded-lg text-sm sm:text-base"
                    placeholder="Enter admin username" required>
            </div>

            <div>
                <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="admin-password"
                        class="input-admin w-full p-3 sm:p-4 rounded-lg pr-12 text-sm sm:text-base"
                        placeholder="Enter admin password" required>
                    <button type="button" id="toggle-password"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 p-2">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="btn-admin w-full py-3 sm:py-4 rounded-lg text-white font-semibold text-sm sm:text-base"
                id="login-btn">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Access Dashboard
            </button>
        </form>

        <div class="mt-4 sm:mt-6 text-center">
            <p class="text-xs text-gray-500">
                <i class="fas fa-info-circle mr-1"></i>
                Authorized personnel only
            </p>
        </div>
    </div>

    <script type="module">
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'cornerstone_admin',
            password: 'CornerstoneCapital2024!Admin'
        };

        // Firebase Config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAh1F3hMf6qnzDlU7HJxBm7pVU8Z7oNhE8",
            authDomain: "cornerstone-capital-b8ad0.firebaseapp.com",
            projectId: "cornerstone-capital-b8ad0",
            storageBucket: "cornerstone-capital-b8ad0.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456789012abcd",
            measurementId: "G-ABC123DEF4"
        };

        const app = initializeApp(firebaseConfig);

        // Check if already logged in
        const adminSession = localStorage.getItem('cornerstone_admin_session');
        const sessionTime = localStorage.getItem('cornerstone_admin_time');

        if (adminSession && sessionTime) {
            const timeDiff = Date.now() - parseInt(sessionTime);
            if (timeDiff < 3600000) { // 1 hour session
                window.location.href = 'admin-dashboard.html';
            }
        }

        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('admin-password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Handle login
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value;
            const loginBtn = document.getElementById('login-btn');

            if (!username || !password) {
                await Swal.fire({
                    title: 'Missing Information',
                    text: 'Please enter both username and password',
                    icon: 'warning',
                    confirmButtonColor: '#1e3a8a',
                    background: 'rgba(255, 255, 255, 0.95)',
                    color: '#1e293b'
                });
                return;
            }

            // Show loading
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Authenticating...';
            loginBtn.disabled = true;

            try {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Validate credentials
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Store admin session
                    localStorage.setItem('cornerstone_admin_session', 'authenticated');
                    localStorage.setItem('cornerstone_admin_time', Date.now().toString());
                    localStorage.setItem('cornerstone_admin_user', username);

                    // Success message
                    await Swal.fire({
                        title: 'Access Granted',
                        text: 'Welcome to Cornerstone Capital Admin Dashboard',
                        icon: 'success',
                        timer: 2000,
                        showConfirmButton: false,
                        background: 'rgba(255, 255, 255, 0.95)',
                        color: '#1e293b'
                    });

                    // Redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);

                await Swal.fire({
                    title: 'Access Denied',
                    text: 'Invalid username or password',
                    icon: 'error',
                    confirmButtonColor: '#1e3a8a',
                    background: 'rgba(255, 255, 255, 0.95)',
                    color: '#1e293b'
                });

                // Reset form
                document.getElementById('admin-password').value = '';
            } finally {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Access Dashboard';
                loginBtn.disabled = false;
            }
        });

        // Security: Clear any existing user sessions
        localStorage.removeItem('cornerstone_user');
        localStorage.removeItem('cornerstone_auth_time');
    </script>
</body>

</html>
